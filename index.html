<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Number Generator</title>
<style>

body {
  background: linear-gradient(135deg, #111, #222); 
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 40px;
  color: #fff;
  min-height: 100vh;
  transition: background 0.3s ease;
}


h1 {
  color: #7CFF6B;
  font-size: 2.4rem;
  text-shadow: 0 0 8px #7CFF6B, 0 0 20px #7CFF6B;
  margin-bottom: 20px;
  text-align: center;
}


.canvas-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
  padding: 16px;
  border-radius: 20px;
  border: 2px solid #7CFF6B;
  box-shadow: 0 0 20px #7CFF6B50, 0 0 40px #7CFF6B30 inset;
  background: rgba(0, 0, 0, 0.4);
}

canvas {
  border-radius: 12px;
  background: #111;
  margin-bottom: 12px;
  max-width: 100%;
}


.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}

.controls input,
.controls select,
.controls button {
  padding: 8px 14px;
  font-size: 16px;
  border-radius: 8px;
  border: 2px solid #7CFF6B;
  background: rgba(0, 0, 0, 0.2);
  color: #fff;
  box-shadow: 0 0 8px #7CFF6B50;
  transition: all 0.2s ease;
}


.controls input:focus,
.controls select:focus {
  outline: none;
  box-shadow: 0 0 16px #7CFF6B;
  border-color: #7CFF6B;
}


.controls button:hover {
  cursor: pointer;
  background: #7CFF6B10;
  box-shadow: 0 0 16px #7CFF6B, 0 0 32px #7CFF6B50;
  transform: scale(1.05);
}


label {
  font-size: 14px;
  margin-right: 4px;
  color: #7CFF6B;
  text-shadow: 0 0 6px #7CFF6B;
}


footer {
  margin-top: 20px;
  font-size: 12px;
  color: #aaa;
  text-align: center;
}

footer a {
  color: #7CFF6B;
  text-decoration: none;
  text-shadow: 0 0 6px #7CFF6B;
  transition: all 0.2s ease;
}

footer a:hover {
  text-decoration: underline;
  text-shadow: 0 0 12px #7CFF6B, 0 0 20px #7CFF6B;
}


@media (max-width: 480px) {
  .controls {
    flex-direction: column;
    gap: 10px;
    width: 90%;
  }
  .controls input,
  .controls select,
  .controls button {
    width: 100%;
  }
  h1 {
    font-size: 2rem;
  }
  .canvas-container {
    padding: 12px;
  }
}
</style>
</head>
<body>

<h1>Neon Number Generator</h1>

<div class="canvas-container">
  <canvas id="c" width="512" height="512"></canvas>
</div>

<div class="controls">
  <label for="num">Number:</label>
  <input type="number" id="num" value="1" step="1">

  <label for="color">Neon Color:</label>
  <input type="color" id="color" value="#7CFF6B">

  <label for="size">Canvas Size:</label>
  <select id="size">
    <option value="256">256px</option>
    <option value="512" selected>512px</option>
    <option value="1024">1024px</option>
    <option value="2048">2048px</option>
  </select>

  <button onclick="drawNumber()">Draw Number</button>
  <button onclick="download()">Download PNG</button>
</div>

<footer>
Note: You may use the generated images in personal and commercial projects.
You may not claim ownership of any fonts used by your system or redistribute font files.
Generate the neon numbers for thumbnails, game icons, and designs.
<br>
<a href="privacy.html">Privacy Policy</a>
</footer>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const numInput = document.getElementById("num");
const colorInput = document.getElementById("color");
const sizeSelect = document.getElementById("size");

function getFontSize(number, canvasSize) {
  const baseSize = canvasSize * 0.625; 
  const lengthFactor = number.toString().length;
  return Math.max(32, Math.min(baseSize, baseSize / (lengthFactor * 0.55)));
}

function drawNumber() {
  let n = numInput.value || "1";
  const color = colorInput.value;
  const size = parseInt(sizeSelect.value);

  if (n.toString().length > 1000) {
    n = n.toString().slice(0,1000);
    alert("Number too large, truncated to first 1000 digits!");
  }

  canvas.width = size;
  canvas.height = size;

  ctx.clearRect(0, 0, size, size);

  ctx.fillStyle = color;
  ctx.strokeStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = size / 18;

  const fontSize = getFontSize(n, size);
  ctx.font = `bold ${fontSize}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  ctx.fillText(n, size / 2, size / 2);
  ctx.lineWidth = fontSize / 40;
  ctx.strokeText(n, size / 2, size / 2);
}

function download() {
  const a = document.createElement("a");
  a.download = `number_${numInput.value}.png`;
  a.href = canvas.toDataURL("image/png");
  a.click();
}

drawNumber();
</script>

</body>
</html>
