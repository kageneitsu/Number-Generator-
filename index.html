<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Number Generator</title>
<style>
body {
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:40px;
  font-family: Arial, sans-serif;
  color: #fff;
  min-height:100vh;
}
h1 {
  margin-bottom:20px;
  color:#7CFF6B;
  text-shadow: 0 0 12px #7CFF6B;
}
.canvas-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:20px;
}
canvas {
  image-rendering: auto;
  border:2px solid #7CFF6B;
  margin-bottom:12px;
  width:256px;
  height:256px;
  background:#111;
}
.controls {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}
.controls input, .controls select, .controls button {
  padding:6px 10px;
  font-size:16px;
}
label {
  font-size:14px;
  margin-right:4px;
}
footer {
  margin-top:20px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>
<body>

<h1>Neon Number Generator</h1>

<div class="canvas-container">
  <canvas id="c" width="512" height="512"></canvas>
</div>

<div class="controls">
  <label for="num">Number:</label>
  <input type="number" id="num" min="1" max="100" value="1">

  <label for="color">Neon Color:</label>
  <input type="color" id="color" value="#7CFF6B">

  <label for="size">Canvas Size:</label>
  <select id="size">
    <option value="256">256px</option>
    <option value="512" selected>512px</option>
    <option value="1024">1024px</option>
    <option value="2048">2048px</option>
  </select>

  <button onclick="drawNumber()">Draw Number</button>
  <button onclick="download()">Download PNG</button>
</div>

<footer>Note: You may use the generated images in personal and commercial projects.
You may not claim ownership of any fonts used by your system or redistribute font files </footer>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const numInput = document.getElementById("num");
const colorInput = document.getElementById("color");
const sizeSelect = document.getElementById("size");


function drawNumber(){
  const n = parseInt(numInput.value) || 1;
  const color = colorInput.value;
  const size = parseInt(sizeSelect.value);

  canvas.width = size;
  canvas.height = size;

  ctx.clearRect(0,0,size,size);

  ctx.fillStyle = color;
  ctx.strokeStyle = color;
  ctx.lineWidth = size/32;
  ctx.shadowColor = color;
  ctx.shadowBlur = size/18;

  ctx.font = `bold ${size*0.625}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  ctx.fillText(n, size/2, size/2);

  ctx.lineWidth = size/64;
  ctx.strokeText(n, size/2, size/2);
}


function download(){
  const a = document.createElement("a");
  a.download = `number_${numInput.value}.png`;
  a.href = canvas.toDataURL("image/png");
  a.click();
}


drawNumber();
</script>
<footer style="margin-top:20px; font-size:12px; color:#aaa;">
  <a href="privacy.html">Privacy Policy</a>
</footer>
</body>
</html>
